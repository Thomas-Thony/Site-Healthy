                    </div>
                    <div>
                      <label for="recipe-image">Picture of the recipe :</label>
                      <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required>
                    </div>
                    <div>
                      <label for="validation-comments">Commentary :</label>
                      <textarea id="validation-comments" name="validation-comments"></textarea>
                    </div>
                    <center><button type="submit">Submit the recipe</button></center>
